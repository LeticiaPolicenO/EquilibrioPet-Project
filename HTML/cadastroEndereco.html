<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrio Pet</title>
    <link rel="stylesheet" href="../CSS/cadastroEndereco.css">
</head>
<body>
    <div class="container">
        <img src="../imgIndex/pitucoAmarelo.jpg" alt="">
        <div class="headerContainer">
        <div class="titleContainer">
            <h1>Cadastro de Endereço!</h1>
            <a href="../index.html">Voltar</a>
        </div>
        <form>
            <div class="inputBox">
                <label for="titulo">Que endereço é esse?</label>
                <input type="text" id="titulo" placeholder="ex: 'Minha casa'">
            </div>
            <div class="inputBox">
                <label for="CEP">Digite o CEP:</label>
                <input type="text" id="CEP" placeholder="seu cep">
            </div>
            <div class="inputBox">
                <label for="endereco">Digite seu endereço:</label>
                <input type="text" id="endereco" placeholder="rua seu endereco">
            </div>
            <div class="inputBox">
                <label for="number">Número:</label>
                <input type="text" id="number" placeholder="123">
            </div>
            <div class="inputBox">
                <label for="cpmplement">Complemento:</label>
                <input type="text" id="complement" placeholder=""> 
            </div>
            <div class="inputBox" id="inputCheck">
                <input type="checkbox" id="termo"> 
                <a href="#" id="terms">Aceitar termos de condoções e uso.</a>
            </div>
            <div class="buttonCadastro">
            <button type="submit">Cadastrar!</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
